                        { role: "Analista de BD y Representante de Ventas", company: "Sanofi Korea", period: "Nov 2003 - Sep 2010", description: "Definí la dirección estratégica para los activos de Sanofi Korea. Identifiqué nuevas oportunidades de negocio a través de acuerdos de licencia.", achievements: ["Analicé más de 50 oportunidades de licencia de mercados globales/regionales.", "Registré un crecimiento de ventas de 2X en 2007 vs 2006 en el Hospital Universitario Eulji.", "Nombrado representante de ventas a cargo de hospitales de primer nivel (Centro Médico Samsung, Severance)."] }

                contact: { title: "Conectemos", desc: "Experiencia liderando equipos multifuncionales e impulsando el crecimiento empresarial en la industria farmacéutica. Abierto a asociaciones estratégicas y oportunidades.", labels: { email: "Correo", phone: "Teléfono", location: "Ubicación" } }
            }
        };

        // --- Gemini AI Chat 컴포넌트 ---
        const GeminiChat = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                { role: 'assistant', text: 'Hello! I am Woosik\'s AI Assistant. Ask me anything about his career, achievements, or expertise.' }
            ]);
            const [inputText, setInputText] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isOpen]);

            const handleSend = async () => {
                if (!inputText.trim()) return;

                const userMessage = inputText;
                setMessages(prev => [...prev, { role: 'user', text: userMessage }]);
                setInputText('');
                setIsLoading(true);

                try {
                    const contextData = JSON.stringify(translations.en);
                    const systemPrompt = `
                        You are an AI assistant for the portfolio website of Woosik Jung, a Pharmaceutical Executive.
                        Your role is to answer visitor questions about Woosik's career, skills, and achievements based STRICTLY on the provided context.
                        
                        Context Data (Woosik's Resume):
                        ${contextData}

                        Instructions:
                        1. Answer professionally, concisely, and politely.
                        2. If the answer is not in the context data, say "I don't have that information in my current records, but you can contact Woosik directly for more details."
                        3. Highlight key achievements (numbers, awards) when relevant.
                        4. Respond in the same language the user asks in. If unsure, default to English.
                    `;

                    const apiKey = ""; // 여기에 API Key를 입력하거나, 서버를 통해 호출해야 합니다.
                    
                    // 클라이언트 사이드에서 직접 호출은 보안상 권장되지 않지만, 단일 파일 데모를 위해 유지합니다. 
                    // 실제 사용시 API Key가 필요합니다.
                    if (!apiKey) {
                        setTimeout(() => {
                             setMessages(prev => [...prev, { role: 'assistant', text: "API Key가 설정되지 않았습니다. 코드 내의 apiKey 변수에 Gemini API Key를 입력해주세요." }]);
                             setIsLoading(false);
                        }, 1000);
                        return;
                    }

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userMessage }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });

                    const data = await response.json();
                    const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "I apologize, but I'm having trouble connecting right now.";

                    setMessages(prev => [...prev, { role: 'assistant', text: aiResponse }]);
                } catch (error) {
                    console.error("Gemini API Error:", error);
                    setMessages(prev => [...prev, { role: 'assistant', text: "Sorry, I encountered an error. Please check your connection and try again." }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') handleSend();
            };

            return (
                <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                    {isOpen && (
                        <div className="mb-4 w-[350px] h-[500px] bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-fadeIn">
                            <div className="bg-slate-800 p-4 flex justify-between items-center border-b border-slate-700">
                                <div className="flex items-center gap-2">
                                    <Sparkles size={18} className="text-emerald-400" />
                                    <span className="text-white font-semibold">AI Assistant</span>
                                </div>
                                <button onClick={() => setIsOpen(false)} className="text-slate-400 hover:text-white transition-colors">
                                    <X size={20} />
                                </button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-900/95">
                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[80%] p-3 rounded-2xl text-sm leading-relaxed ${msg.role === 'user' ? 'bg-emerald-600 text-white rounded-br-none' : 'bg-slate-800 text-slate-200 rounded-bl-none border border-slate-700'}`}>
                                            {msg.text}
                                        </div>
                                    </div>
                                ))}
                                {isLoading && (
                                    <div className="flex justify-start">
                                        <div className="bg-slate-800 p-3 rounded-2xl rounded-bl-none border border-slate-700 flex items-center gap-2">
                                            <Loader size={16} className="animate-spin text-emerald-400" />
                                            <span className="text-slate-400 text-xs">Thinking...</span>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>
                            <div className="p-3 bg-slate-800 border-t border-slate-700 flex gap-2">
                                <input type="text" value={inputText} onChange={(e) => setInputText(e.target.value)} onKeyPress={handleKeyPress} placeholder="Ask about Woosik..." className="flex-1 bg-slate-900 border border-slate-600 rounded-xl px-4 py-2 text-white text-sm focus:outline-none focus:border-emerald-500 transition-colors placeholder:text-slate-500" />
                                <button onClick={handleSend} disabled={isLoading || !inputText.trim()} className="p-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-xl transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                    <Send size={18} />
                                </button>
                            </div>
                        </div>
                    )}
                    <button onClick={() => setIsOpen(!isOpen)} className={`p-4 rounded-full shadow-lg transition-all duration-300 flex items-center justify-center ${isOpen ? 'bg-slate-800 text-white rotate-90' : 'bg-emerald-500 hover:bg-emerald-600 text-white hover:scale-110'}`}>
                        {isOpen ? <X size={24} /> : <MessageCircle size={28} />}
                    </button>
                </div>
            );
        };

        // --- 메인 컴포넌트 ---
        const RevealOnScroll = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        const LanguageSwitcher = ({ currentLang, setLang }) => {
            const languages = [{ code: 'en', label: 'English' }, { code: 'ko', label: '한국어' }, { code: 'zh', label: '中文' }, { code: 'es', label: 'Español' }];

                        <button key={lang.code} onClick={() => setLang(lang.code)} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all ${currentLang === lang.code ? 'bg-emerald-500 text-white shadow-sm' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}>

                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-900/90 backdrop-blur-md shadow-lg py-4' : 'bg-transparent py-6'}`}>

                        </div>
                        <div className="md:hidden flex items-center gap-4">
                            <LanguageSwitcher currentLang={lang} setLang={setLang} />
                            <button onClick={() => setIsOpen(!isOpen)} className="text-white focus:outline-none">{isOpen ? <X size={24} /> : <Menu size={24} />}</button>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-slate-900 border-t border-slate-800 absolute w-full">
                            <div className="flex flex-col px-6 py-4 space-y-4">
                                {navLinks.map((link) => <a key={link.name} href={link.href} onClick={() => setIsOpen(false)} className="text-slate-300 hover:text-emerald-400 text-lg font-medium">{link.name}</a>)}
                            </div>
                        </div>

        };

        const Hero = ({ t }) => {

                <section className="relative min-h-screen flex items-center justify-center overflow-hidden bg-slate-950 pt-20 md:pt-0">

                    <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[100px]"></div>
                    <div className="relative z-10 max-w-7xl mx-auto px-6 w-full">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

                                    </h1>
                                </RevealOnScroll>
                                <RevealOnScroll delay={400}>
                                    <p className="text-xl text-slate-400 max-w-xl mx-auto md:mx-0 mb-10 font-light leading-relaxed">
                                        {t.hero.subtitle} <br className="hidden lg:block" />

                                    </p>
                                </RevealOnScroll>
                                <RevealOnScroll delay={600}>
                                    <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                                        <a href="#contact" className="px-8 py-4 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg transition-all shadow-lg shadow-emerald-500/20 flex items-center justify-center gap-2">
                                            {t.hero.ctaContact} <ArrowRight size={18} />
                                        </a>
                                        <a href="#experience" className="px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white font-semibold rounded-lg transition-all border border-slate-700 flex items-center justify-center">
                                            {t.hero.ctaCareer}
                                        </a>

                            <div className="relative order-1 md:order-2 flex justify-center md:justify-end md:translate-x-0">
                                <RevealOnScroll delay={300}>
                                    <div className="relative w-[300px] md:w-[400px] aspect-square mx-auto md:mr-auto lg:mr-20">

                                            <div className="w-full h-full rounded-full overflow-hidden relative bg-slate-100">

                            </div>
                        </div>

                        <ChevronDown size={32} />
                    </div>
                </section>
            );
        };

        const Stats = ({ t }) => {
            const icons = ['arrow-trend-up', 'award', 'briefcase', 'users'];

                <section className="py-20 bg-slate-900 border-b border-slate-800">

                                                {isInteractive && !isActive && <span className="text-[10px] uppercase font-bold text-slate-500 bg-slate-700 px-2 py-0.5 rounded-full">View</span>}

                                            </div>
                                            {isActive && isInteractive ? (
                                                <div className="animate-fadeIn">
                                                    <div className="flex flex-col space-y-2 mb-2">
                                                        {stat.details.map((detail, idx) => (
                                                            <div key={idx} className="flex justify-between items-center text-sm border-b border-slate-700/50 pb-1 last:border-0 last:pb-0">

        const Education = ({ t }) => (

                            <RevealOnScroll key={idx} delay={(idx + 1) * 100}>
                                <div className="p-6 bg-slate-800 rounded-lg border border-slate-700 h-full">
                                    <h3 className="text-emerald-400 font-semibold mb-2">{item.degree}</h3>

        );

        const Contact = ({ t }) => (
            <footer id="contact" className="bg-black py-20 relative overflow-hidden">

                    <RevealOnScroll>
                        <h2 className="text-5xl font-bold text-white mb-8 tracking-tight">{t.contact.title}</h2>
                        <p className="text-slate-400 max-w-2xl mx-auto mb-12 text-lg">{t.contact.desc}</p>
                    </RevealOnScroll>
                    <div className="flex flex-col md:flex-row justify-center gap-8 mb-16">
                        <RevealOnScroll delay={100}>
                            <a href="mailto:lasvegas0310@gmail.com" className="flex items-center gap-4 p-6 bg-slate-900 rounded-2xl border border-slate-800 hover:border-emerald-500 transition-all group">
                                <div className="p-3 bg-emerald-500/10 rounded-full text-emerald-400 group-hover:bg-emerald-500 group-hover:text-white transition-colors"><Mail size={24} /></div>
                                <div className="text-left"><p className="text-slate-500 text-xs uppercase tracking-wider font-semibold">{t.contact.labels.email}</p><p className="text-white font-medium">lasvegas0310@gmail.com</p></div>
                            </a>
                        </RevealOnScroll>
                        <RevealOnScroll delay={200}>
                            <a href="tel:+821087224624" className="flex items-center gap-4 p-6 bg-slate-900 rounded-2xl border border-slate-800 hover:border-emerald-500 transition-all group">
                                <div className="p-3 bg-blue-500/10 rounded-full text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-colors"><Phone size={24} /></div>
                                <div className="text-left"><p className="text-slate-500 text-xs uppercase tracking-wider font-semibold">{t.contact.labels.phone}</p><p className="text-white font-medium">+82 10 8722 4624</p></div>
                            </a>
                        </RevealOnScroll>
                        <RevealOnScroll delay={300}>
                            <div className="flex items-center gap-4 p-6 bg-slate-900 rounded-2xl border border-slate-800 group cursor-default">
                                <div className="p-3 bg-purple-500/10 rounded-full text-purple-400 group-hover:bg-purple-500 group-hover:text-white transition-colors"><MapPin size={24} /></div>
                                <div className="text-left"><p className="text-slate-500 text-xs uppercase tracking-wider font-semibold">{t.contact.labels.location}</p><p className="text-white font-medium">Seoul, Korea</p></div>
                            </div>
                        </RevealOnScroll>
                    </div>
                    <div className="pt-8 border-t border-slate-900 flex flex-col md:flex-row justify-between items-center gap-4">
                        <p className="text-slate-600 text-sm">© 2025 Woosik Jung. All rights reserved.</p>
                        <div className="flex gap-6"><a href="#" className="text-slate-600 hover:text-white transition-colors"><Globe size={20} /></a></div>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [lang, setLang] = useState('en');
            const t = translations[lang];
            return (
                <div className="bg-slate-950 min-h-screen text-slate-200 font-sans selection:bg-emerald-500/30 selection:text-emerald-200">
                    <Navbar lang={lang} setLang={setLang} t={t} />
                    <Hero t={t} />
                    <Stats t={t} />
                    <About t={t} />
                    <Experience t={t} />
                    <Education t={t} />
                    <Contact t={t} />
                    <GeminiChat />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
